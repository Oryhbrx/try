<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎂 Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    .game-button {
      font-size: 1.5rem;
      padding: 16px 32px;
      border-radius: 10px;
      border: none;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .file-manager-link {
      margin-top: 30px;
      font-size: 1.2rem;
      color: green;
      text-decoration: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎉 Unlock the Birthday Surprise!</h1>
  <button class="game-button" onclick="location.href='maze.html'">🎮 Play Maze Game</button>
  <a id="fileManagerLink" href="filemanager.html" class="file-manager-link">📁 Open Birthday File Manager</a>

  <script>
    // Check if game is already won
    if (localStorage.getItem('gameWon') === 'true') {
      document.getElementById('fileManagerLink').style.display = 'block';
    }
  </script>
</body>
</html>
